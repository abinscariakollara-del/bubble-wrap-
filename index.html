<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Bubble Wrap</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .bubble-wrap {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 10px;
      max-width: 550px;
    }

    .bubble {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #e0e0e0 40%, #cccccc);
      border-radius: 50%;
      box-shadow: inset -2px -2px 5px rgba(255,255,255,0.6),
                  inset 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .bubble.popped {
      background: #aaa;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3),
                  inset -2px -2px 5px rgba(255,255,255,0.3);
      transform: scale(0.95);
      cursor: default;
    }
  </style>
</head>
<body>

<div class="bubble-wrap" id="bubbleWrap">
  <!-- Bubbles will be generated with JavaScript -->
</div>

<!-- âœ… Sound effect (royalty free) -->
<audio id="mouse-clicks-6849" src="C:\Users\aa\bubble-pop-07-351339.mp3" preload="auto"></audio>

<script>
  const bubbleWrap = document.getElementById('bubbleWrap');
  const popSound = document.getElementById('popSound');

  // Create 100 bubbles (10x10)
  for (let i = 0; i < 100; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    bubble.addEventListener('click', () => {
      if (!bubble.classList.contains('popped')) {
        bubble.classList.add('popped');
        popSound.currentTime = 0; // Rewind to start
        popSound.play();
      }
    });

    bubbleWrap.appendChild(bubble);
  }
</script>

</body>
</html>
